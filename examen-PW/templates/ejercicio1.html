<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="/static/css/ejercicio1.css">
</head>
<body>
   <div class="container">
       <h1>Calculo de Compras</h1>
       <form action="/ejercicio1" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br>
        <label for="cantidad_tarros">Cantidad de tarros:</label>
        <input type="number" id="cantidad_tarros" name="cantidad_tarros" required><br>
        <button type="submit" class="btn-purple">Calcular</button>
       </form>

       {% if nombre is defined %}
        <h2>Resultado:</h2>
        <p>Nombre del cliente: {{ nombre }}</p>
        <p>Total sin descuento: ${{ total_sin_descuento }}</p>
        <p>Descuento: ${{ descuento }}</p>
        <p>Total a pagar: ${{ total_pagar }}</p>
       {% endif %}
   </div>

</body>
</html>
